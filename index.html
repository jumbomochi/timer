<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Timer App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="setupScreen" class="container">
        <h1>Set Your Timer</h1>

        <!-- Timer Mode Selector -->
        <div class="timer-mode">
            <label for="timerMode">Choose Mode:</label>
            <select id="timerMode">
                <option value="duration" selected>Set Duration</option>
                <option value="end-time">Set End Time</option>
            </select>
        </div>

        <!-- Duration Input -->
        <div id="durationInputs" class="time-picker">
            <label for="hoursInput">Hours:</label>
            <input type="number" id="hoursInput" min="0" max="23" value="0" />
            <label for="minutesInput">Minutes:</label>
            <input type="number" id="minutesInput" min="0" max="59" value="0" />
            <label for="secondsInput">Seconds:</label>
            <input type="number" id="secondsInput" min="0" max="59" value="0" />
        </div>

        <!-- End Time Input -->
        <div id="endTimeInputs" class ="time-picker" style="display: none;">
            <label for="endTime">End Time:</label>
            <input type="time" id="endTime" />
        </div>

        <div class="message-input">
            <label for="customMessageInput"><b>Custom Message:</b></label>
            <input type="text" id="customMessageInput" placeholder="Enter your custom message" />
        </div>

        <button id="startButton">Start Timer</button>
    </div>

    <div id="timerScreen" class="container" style="display: none;">
        <h1 id="customMessage"></h1>
        <div class="timer-display" id="timerDisplay">00:00:00</div>
        <button id="fullscreenToggle" class="fullscreen-button" aria-label="Toggle Fullscreen">â›¶</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
